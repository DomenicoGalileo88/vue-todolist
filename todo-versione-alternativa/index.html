<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn bootstrap -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <!-- cdn font awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==' crossorigin='anonymous' referrerpolicy='no-referrer' />
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
    <title>Todo versione alternativa</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div id="app">

        <div class="logo d-flex justify-content-center align-items-center m-3">
            <img width="40" src="./assets/img/logo.png" alt="">
            <h1 class="ms-2">Boolean</h1>
        </div>
        <!-- /.logo -->

        <div class="container_task d-flex flex-column justify-content-center align-items-center">

            <div class="insert_task">
                <input type="text" v-model="new_task" @keydown.enter="add_todo_list">
                <button @click="add_todo_list" >Aggiungi</button>
            </div>
            <!-- /.insert_task -->

            <div class="d-flex todo_list" v-if="tasks.length > 0 || completed.length > 0 || trashed.length > 0">

                <section class="todo">
                    <ul class="list-unstyled p-2 bg-info rounded-3 m-1">
                        <h5>Todo List</h5>
                        <li v-for="(task, index) in tasks">
                            <span>{{tasks[index].text}}</span>
                            <i @click="add_completed(index)" class="fa-solid fa-circle-check ms-2"></i>
                            <i @click="add_trashed(index)" class="fa-solid fa-trash ms-2"></i>
                        </li>
                    </ul>
                </section>
                <!-- /.todo -->

                <section class="completed">
                    <ul class="list-unstyled p-2 bg-info rounded-3 m-1">
                        <h5>Completed</h5>
                    
                        <li v-for="(complete, index) in completed">
                            <span>{{completed[index].text}}</span>
                            <i @click="return_todo_completed(index)" class="fa-solid fa-rotate-left"></i>
                        </li>
                    </ul>
                </section>
                <!-- /.completed -->

                <section class="deleted">
                    <ul class="list-unstyled p-2 bg-info rounded-3 m-1">
                        <h5>Trashed (<span class="empty" @click="remove_task">Empty bin</span>)</h5>
                
                        <li v-for="(trash, index) in trashed">
                            <span>{{trashed[index].text}}</span>
                            <i  @click="return_todo_trashed(index)" class="fa-solid fa-trash-arrow-up"></i>
                        </li>
                    </ul>
                </section>
                <!-- /.deleted -->

            </div>
            <!-- /.todo_list -->

            <p v-else>Sono libero oggi!! ðŸ¥³</p>

        </div>
        <!-- /.container_task -->


    </div>


    <!-- cdn VueJS -->
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>

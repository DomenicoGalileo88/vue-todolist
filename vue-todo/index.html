<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn bootstrap -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <!-- cdn font awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==' crossorigin='anonymous' referrerpolicy='no-referrer' />
    <title>Vue Todo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div id="app">

        <div class="logo d-flex justify-content-center align-items-center m-3">
            <img width="40" src="./assets/img/logo.png" alt="">
            <h1 class="ms-2">Boolean</h1>
        </div>

        <div class="container_task d-flex flex-column justify-content-center align-items-center">

            <div class="insert_task">
                <input type="text" v-model="new_task">
                <button @click="add_task">Aggiungi</button>
            </div>

            <section>
                <u>
                    <li v-for="(task, index) in tasks" :class="task.done == false ? 'through' : '' ">
                        {{tasks[index].text}}
                        <i @click="remove_task(index)" class="fa-solid fa-circle-xmark ms-2"></i>
                    </li>
                </u>

            </section>



        </div>
        <!-- /.container_task -->


    </div>


    <!-- cdn VueJS -->
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
